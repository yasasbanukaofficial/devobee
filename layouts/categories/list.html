{{ define "main" }} {{ range $.Site.Taxonomies.categories.ByCount }}
<a href="{{.Page.Permalink}}">
  <div class="categoryTags"># {{ .Name }} <small>({{.Count}})</small></div>
</a>
{{else}} {{end}}
<div class="categoryLists">
  {{ range .Paginator.Pages }}
  <div class="categorySingleList">
    <a href="{{.Permalink}}">{{.Params.title}}</a>
  </div>
  {{ end }}
</div>
{{ end }}
